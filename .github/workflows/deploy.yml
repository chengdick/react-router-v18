name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 的权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'yarn'
    
    - name: 安装依赖
      run: yarn install --frozen-lockfile
    
    - name: 运行 Lint
      run: yarn lint
    
    - name: 运行测试
      run: yarn test-node
    
    - name: 构建示例
      run: yarn build-examples
    
    - name: 检查构建输出
      run: |
        echo "检查构建目录..."
        ls -la examples/__build__ || echo "警告: 构建目录不存在"
        echo "检查 examples 目录..."
        ls -la examples/ | head -20
    
    - name: 设置 Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true  # 自动启用 GitHub Pages（如果未启用）
    
    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v3
      with:
        path: './examples'
    
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
