name: CI

on:
  push:
    branches: [ main, master, v1.0.1 ]
  pull_request:
    branches: [ main, master, v1.0.1 ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'
    
    - name: 安装依赖
      run: yarn install --frozen-lockfile
    
    - name: 运行 Lint
      run: yarn lint
    
    - name: 运行 Node.js 测试
      run: yarn test-node
    
    - name: 上传代码覆盖率
      if: always()
      run: |
        # 尝试上传代码覆盖率，如果失败则忽略
        if [ -f coverage/lcov.info ]; then
          npx --yes codecov@latest --file=./coverage/lcov.info --flags=unittests || echo "代码覆盖率上传失败，继续执行"
        else
          echo "未找到覆盖率文件，跳过上传"
        fi
      continue-on-error: true